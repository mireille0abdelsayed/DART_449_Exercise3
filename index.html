<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
    <title>Quiz</title>
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz Time!</h1>
        <p id="question1">Question 1: What is the capital of Australia?</p>
        <input type="text" id="answer1" placeholder="Your answer">
        <!-- <button id="submit1">Submit Answer</button> -->

        <p id="question2">Question 2: What is the currency in Japan?</p>
        <input type="text" id="answer2" placeholder="Your answer">
        <button id="submit2">Submit Answer</button>

        <div id="result-container">
            <h2>Results</h2>
            <p id="score">Score: 0</p>
            <p id="result_message"></p>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
